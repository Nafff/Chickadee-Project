<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeonspiration: DM Inspiration</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <!-- <script defer src="./app2.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="torchOne">
        <img src="https://opengameart.org/sites/default/files/Torch_Gif.gif" alt="test gif">
      </div>
      <h1>Dungeonspiration</h1>
      <div class="torchTwo">
        <img src="https://opengameart.org/sites/default/files/Torch_Gif.gif" alt="test gif">
      </div>
    </header>
    <div class="flexContainer">
      <div class="formMapContainer">
        <form>
          <label for="environment">Choose an environment:</label>
          <select name="environment" id="environment">
            <option value="Desert">Desert</option>
            <option value="Jungle">Jungle</option>
            <option value="Grassland">Grassland</option>
            <option value="Forest">Forest</option>
          </select>
          <button id="environmentButton">Get Inspired</button>
        </form>
        <div class="map" id="map">
          <p>Map Here</p>
          <img
            src="https://www.mapsinternational.com/pub/media/catalog/product/cache/4d506f310d873d4f29c897e0076bed55/s/a/satellite-map-of-the-world_wm00875.jpg"
            alt="test image" class="testImage"
          />
        </div>
      </div>
      <div class="monsterContainer">
        <div class="monsters">
          <p id="test">Monsters here</p>
        </div>
      </div>
    </div>
    <section id="modalSection">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <!-- <span class="close">&times;</span> -->
        </div>
      </div>
    </section>
    <footer>
      <p>Footer here</p>
    </footer>
  </body>
</html>
